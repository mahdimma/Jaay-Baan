<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icon-180x180.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Basic Meta Information -->
    <title>جای بان</title>
    <meta
      name="description"
      content="جای بان یک سیستم مدیریت موجودی محلی برای اقلام فیزیکی، طراحی شده برای استفاده شخصی و تجاری کوچک"
    />
    <meta
      name="keywords"
      content="مدیریت موجودی, جای بان, Jaay-Baan, سیستم انبارداری, بارکد, مدیریت اقلام"
    />

    <!-- Language and Direction -->
    <meta name="language" content="fa-IR" />
    <meta name="direction" content="rtl" />

    <!-- Open Graph / Social Media -->
    <meta
      property="og:title"
      content="جای بان | Jaay-Baan - سیستم مدیریت موجودی"
    />
    <meta
      property="og:description"
      content="جای بان یک سیستم مدیریت موجودی محلی-first برای اقلام فیزیکی، طراحی شده برای استفاده شخصی و تجاری کوچک"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512x512.png" />
    <meta property="og:locale" content="fa_IR" />

    <script>
      (function () {
        const storedTheme = localStorage.getItem("theme");

        if (
          storedTheme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
