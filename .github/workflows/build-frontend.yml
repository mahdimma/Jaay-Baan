name: Build Frontend

on:
  push:
    branches: [main]
    paths: ["FrontEnd/**"]
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: FrontEnd/package-lock.json

      - name: Install dependencies
        run: |
          cd FrontEnd
          npm ci

      - name: Debug - Check lib files
        run: |
          cd FrontEnd
          echo "=== Checking for lib files ==="
          ls -la src/lib/ || echo "❌ lib folder missing"
          echo "=== Checking key components ==="
          ls src/components/common/Breadcrumb.tsx 2>/dev/null && echo "✅ Breadcrumb.tsx found" || echo "❌ Breadcrumb.tsx missing"

      - name: Build frontend
        run: |
          cd FrontEnd
          npm run build

      - name: Create dist archive
        run: |
          cd FrontEnd/dist
          zip -r frontend-dist.zip ./*
          ls -la frontend-dist.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: FrontEnd/frontend-dist.zip

      - name: Debug release context
        if: github.event_name == 'release'
        run: |
          echo "Release event detected"
          echo "Event name: ${{ github.event_name }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          ls -la FrontEnd/frontend-dist.zip

      - name: Upload to release (if release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: FrontEnd/frontend-dist.zip
          fail_on_unmatched_files: true
